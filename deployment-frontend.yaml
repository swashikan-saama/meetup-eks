apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: development
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 381743254372.dkr.ecr.us-west-1.amazonaws.com/meetup:{image_tag}
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-service-loadbalancer
  namespace: development
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---


apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
   name: frontendhpa
   namespace: development
spec:
  maxReplicas: 3
  minReplicas: 1
  targetCPUUtilizationPercentage: 10
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend-deployment
